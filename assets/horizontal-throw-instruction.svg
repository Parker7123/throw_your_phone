<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>

  <!-- Arrow line and head as direct shapes -->
  <g fill="#2563eb">
    <!-- Main arrow line -->
    <line x1="160" y1="200" x2="310" y2="150"
          stroke="#2563eb" stroke-width="3"/>
    <!-- Arrow head -->
    <polygon points="313,150 295,145 300,160"
             fill="#2563eb"/>
  </g>

  <!-- Hand -->
  <path d="M 60 180 C 80 170, 90 170, 100 170 C 110 170, 120 170, 140 180
           L 140 220 C 120 230, 80 230, 60 220 Z"
        fill="#fcd34d"
        transform="rotate(-15, 100, 200)"/>
  <path d="M 80 220 L 80 240 C 100 245, 120 245, 140 240 L 140 220"
        fill="#fcd34d"
        transform="rotate(-15, 100, 200)"/>

  <!-- Phone -->
  <rect x="120" y="170" width="70" height="40" rx="5"
        fill="#1f2937"
        transform="rotate(-15, 155, 190)"/>
  <rect x="125" y="175" width="55" height="30" rx="2"
        fill="#e5e7eb"
        transform="rotate(-15, 155, 190)"/>
  <circle cx="185" cy="190" r="3"
          fill="#4b5563"
          transform="rotate(-15, 155, 190)"/>

  <!-- Label -->
  <text x="220" y="170"
        font-family="Arial" font-size="14"
        fill="#1f2937">
    Throw horizontally
  </text>
</svg>
